<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Contact List App</title>
        <meta name="Author" content="Matheus Pessoa"/>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- FortAwesome - Icons -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" />
    </head>

    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Agenda de contatos</h1>
            
            <table class="table">
                <thead>
                    <tr>
                        <th><span class="fa fa-user"></span> Nome</th>
                        <th><span class="fa fa-envelope"></span> E-mail</th>
                        <th><span class="fa fa-phone"></span> Telefone</th>
                        <th><span class="fa fa-bolt"></span> Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name" placeholder="Digite seu nome" required>
                            <hr>
                            <h2>Agenda </h2>
                            <input ng-model="query" class="form-control" type="text" placeholder="Pesquisar nome de contato">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.email" placeholder="Digite seu e-mail" required>
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="contact.number" valid-input input-pattern="[^0-9]+" placeholder="Digite seu telefone" />
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">
                                <span class="fa fa-check"></span> Adicionar contato
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-info" ng-click="update()">
                                <span class="fa fa-refresh"></span> Atualizar
                            </button>
                            <button class="btn btn-info" ng-click="deselect()" name="Limpar" value="Limpar">
                                <span class="fa fa-hand-o-left"></span> Limpar
                            </button>
                        </td>
                    </tr>

                    <tr ng-repeat="contact in contactlist  | filter: query | orderBy: 'name'">
                        <td><span ng-bind="contact.name"></span></td>
                        <td><span ng-bind="contact.email"></span></td>
                        <td><span ng-bind="contact.number"></span></td>

                        <td>
                            <button class="btn btn-danger" ng-click="remove(contact._id)">
                                <span class="fa fa-trash"></span> Remover
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-warning" ng-click="edit(contact._id)">
                                <span class="fa fa-pencil"></span>  Editar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!-- Fim container-->

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
