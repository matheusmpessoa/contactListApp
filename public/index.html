<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Contact List App</title>
        <meta name="Author" content="Matheus Pessoa"/>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Sweetalert -->
        <script src="js/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/sweetalert/dist/sweetalert-dev.js"></script>
        <link rel="stylesheet" href="js/sweetalert/dist/sweetalert.css" type="text/css">

        <!-- FortAwesome - Icons -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" />
    </head>

    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Agenda de contatos</h1>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name" placeholder="Digite seu nome" required>
                            <hr>
                            <h2>Agenda </h2>
                            <input ng-model="query" class="form-control" type="text" placeholder="Pesquisa" autofocus>
                        </td>
                        <td><input class="form-control" ng-model="contact.email" placeholder="Digite seu e-mail" required></td>
                        <td><input class="form-control" ng-model="contact.number" placeholder="Digite seu telefone" required></td>
                        <td><button class="btn btn-primary" ng-click="addContact()">Adicionar contato</button></td>
                        <td>
                            <button class="btn btn-info" ng-click="update()">Atualizar</button>
                            <button class="btn btn-info" ng-click="deselect()">Limpar</button>
                        </td>
                    </tr>

                    <tr ng-repeat="contact in contactlist  | filter: query | orderBy: 'name'">
                        <td><span ng-bind="contact.name"></span></td>
                        <td><span ng-bind="contact.email"></span></td>
                        <td><span ng-bind="contact.number"></span></td>

                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remover</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div><!-- Fim container-->

        <!-- Inicia a variavel, e aponta para o botao clicado, dispara o evento -->
        <script>
            var clipboard = new Clipboard('.btn');
        </script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
